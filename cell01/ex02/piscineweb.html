<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscine Web</title>
    <style>
        body {
            text-align: center; /* จัดกึ่งกลางเนื้อหา */
        }
        .image-container {
            display: flex; /* ใช้ Flexbox เพื่อจัดเรียงรูปภาพข้างๆ กัน */
            justify-content: center; /* จัดกลางรูปภาพ */
            gap: 20px; /* ระยะห่างระหว่างรูปภาพ */
        }
        img {
            width: 300px; /* ปรับขนาดภาพ */
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Piscine Web</h1>
    <div class="image-container">
        <img src="https://www.shutterstock.com/image-vector/hacker-logo-design-mysterious-dangerous-260nw-2316533979.jpg" alt="First Image">
        <img src="https://securityintelligence.com/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/2015/08/greenmatrixbackgroundcom_178300-630x330.jpg.webp" alt="Second Image">
    </div>
</body>
</html>
